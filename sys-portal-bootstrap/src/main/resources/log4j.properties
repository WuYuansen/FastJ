#stdout debug,error,,stdout,RollingFile,info,stdout
log4j.rootLogger=RollingFile,debug,error
log4j.appender.LOGFILE.encoding=UTF-8 

 
#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=${webRoot}/logs/manager/manager_rollingFile.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
#Console
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =[\u4E4C\u9C81\u6728\u9F50\u5E02\u7279\u79CD\u8BBE\u5907\u6570\u5B57\u5316\u76D1\u7BA1\u5E73\u53F0] %d %p [%c] - <%m>%n
#RollingFile
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${webRoot}/logs/manager/manager_file.log
log4j.appender.file.Threshold=debug
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

###  create log on lever error ###
log4j.appender.E = org.apache.log4j.RollingFileAppender
log4j.appender.E.File = ${webRoot}/logs/manager/error.log
log4j.appender.E.MaxFileSize = 10240KB
log4j.appender.E.Encoding = UTF-8
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern= %d %p [%c] - <%m>%n
log4j.appender.E.MaxBackupIndex = 10

#Project defalult level
